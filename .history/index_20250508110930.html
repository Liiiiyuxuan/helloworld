    <!-- preconnect + Permanent Marker & Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Merriweather&display=swap"
        rel="stylesheet"
    />

    <!-- Tailwind CDN + custom font families -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        hand: ['"Permanent Marker"', 'cursive'], 
                        serif: ['Merriweather', 'serif']
                    }
                }
            }
        }
    </script>
</head>

    <div class="max-w-xl mx-auto px-4 py-16">
